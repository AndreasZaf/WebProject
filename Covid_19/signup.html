<!DOCTYPE html>
<html lang="en">
   <head>
       <title>Covid19Book</title>
	   <meta charset="UTF-8">
	   <meta http-equiv="cache-Control" content="private,max-age:3600">
	   <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	   <link rel="stylesheet" href ="sign_in_up.css">
	   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	   <script type="text/javascript" src="sign_up_in.js"></script>
   </head>
  <body>
   
   <form class ="class1"  id="submit1" onsubmit="return false">
    <div class ="Control">
	  <label for="Username1"><b>Username:</b></label>
      <input type="text" autocomplete="off"  placeholder="Enter Username" id="Username1" >
	</div>  
	 
	 <div class="Control">
	  <label for="Email1"><b>Email:</b></label>
	  <input type="email" autocomplete="off"  placeholder="Enter Email" id="Email1" >
	</div>  
	
	<div class="Control">
      <label for="Password1"><b>Password:</b></label>
      <input type="password" autocomplete = "off"  placeholder="Enter Password" 
	         id="Password1">
	</div>	

    <div class="Control">	
	  <label for="Confirm-Password1"><b>Confirm Password:</b></label>
      <input type="password" autocomplete = "off"  placeholder="Confirm Password" 
	         id="Confirm-Password1">
	</div>		 
        
    <button type="submit">Sign Up</button>
	<p id="id1"></p>
	  
      <h5>Already have an account ?  </h5> <a href="signin.html">SignIn</a>
   
  </form> 
   
  </body>
</html>
